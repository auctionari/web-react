name: Unit Test
on:
  push:
    branches:
      - master
      - develop
      - 'releases/**'
  pull_request:
    branches:
      - master
      - develop
      - 'releases/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install
        uses: bahmutov/npm-install@v1
        run: yarn
        working-directory: .

      - name: run test
        run: yarn test

